Configuration:
  status: warn
  name: $name;format="normalize"$
  properties:
    property:
      name: filename
      value: logs/server.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%message%n"
    File:
      name: File
      fileName: \${filename}
      PatternLayout:
        Pattern: "%date %level %logger{-2.} [%threadName] %message%n"
      Filters:
        ThresholdFilter:
          level: debug

  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: STDOUT
      AppenderRef:
        ref: File
